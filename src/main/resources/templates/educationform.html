<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" >
<head th:replace="/fragments/navbase::navhead">

</head>
<body>
<nav th:replace="/fragments/navbase::thenav(${menuoption})"></nav>
<p>Education Form</p>
<form action="/saveeducation" th:object="${anEducation}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
        <label class="control-label col-sm-4">Degree:</label>
        <div class="col-sm-4">
            <input type="text" th:field="*{degree}" />
            <span th:if="${#fields.hasErrors('degree')}" th:errors="*{degree}"></span><br />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4">Institution: </label>
        <div class="col-sm-4">
            <input type="text" th:field="*{institution}" />
            <span th:if="${#fields.hasErrors('institution')}" th:errors="*{institution}"></span><br />
        </div>
    </div>
    <select th:field="*{person}">
        <option th:each="eachPerson:${persons}" th:value="${eachPerson.id}"
                th:text="${eachPerson.firstName}"></option>
    </select>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
<span th:replace="/fragments/navbase::scripts"></span>
</body>
</html>
