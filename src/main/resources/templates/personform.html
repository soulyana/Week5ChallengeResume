<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="/fragments/navbase::navhead">

</head>
<body>
<nav th:replace="/fragments/navbase::thenav(${menuoption})"></nav>
<div class="container">
<p>Person Form</p>
<form action="/addperson" method="post" th:object="${aPerson}">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
        <label class="control-label col-sm-4">First Name:</label>
        <div class="col-sm-4">
            <input type="text" th:field="*{firstName}" />
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span><br />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4">Last Name:</label>
        <div class="col-sm-4">
            <input type="text" th:field="*{lastName}" />
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span><br />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4">Email:</label>
        <div class="col-sm-4">
            <input type="text" th:field="*{email}" />
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4">Phone number: </label>
        <div class="col-sm-4">
            <input type="text" th:field="*{phoneNum}" />
            <span th:if="${#fields.hasErrors('phoneNum')}" th:errors="*{phoneNum}"></span><br />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4">Image (URL): </label>
        <div class="col-sm-4">
            <input type="text" th:field="*{image}" />
            <span th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></span><br />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
</div>
<span th:replace="/fragments/navbase::scripts"></span>
</body>
</html>
