<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" >
<head th:replace="/fragments/navbase::navhead">

</head>
<body>
<nav th:replace="/fragments/navbase::thenav(${menuoption})"></nav>
<div class="container">
<p>Skill Form</p>
<form action="/saveskill" th:object="${aSkill}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
        <label class="control-label col-sm-4">Skill:</label>
        <div class="col-sm-4">
            <input type="text" th:field="*{skill}" />
            <span th:if="${#fields.hasErrors('skill')}" th:errors="*{skill}"></span><br />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4">Proficiency:</label>
        <div class="col-sm-4">
            <select th:field="*{proficiency}">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
        </div>
    </div>
    <select th:field="*{person}">
        <option th:each="eachPerson:${persons}" th:value="${eachPerson.id}"
                th:text="${eachPerson.firstName}"></option>
    </select>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
</div>
<span th:replace="/fragments/navbase::scripts"></span>
</body>
</html>
